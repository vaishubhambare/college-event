<html>
<head>
  <title>Event Ticket</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .ticket {
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(6, 5, 5, 0.1);
      overflow: hidden;
      max-width: 400px;
      width: 90%;
    }
    .ticket-header {
      background: #f113ae;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .ticket-header img {
      max-width: 60px;
      border-radius: 50%;
    }
    .ticket-header h1 {
      font-size: 20px;
      margin-top: 10px;
    }
    .ticket-body {
      padding: 30px;
      color: #0b0a0a9c;
    }
    .ticket-body h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .ticket-body p {
      font-size: 14px;
      margin-bottom: 8px;
    }
    .ticket-footer {
      background: #f7f7f7;
      padding: 30px;
      text-align: center;
      font-size: 24px;
    }
    .ticket-footer span {
      color: #33d235;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="ticket-header">
      <img src="https://images.shiksha.com/mediadata/images/1589524897php1Ag936.jpg" alt="College Logo">
      <h1>Food Festival</h1>
    </div>
    <div class="ticket-body">
      <h2>Event Details...!</h2>
      <p><strong>Date:</strong> 28th December 2023</p>
      <p><strong>Time:</strong> 8:00 PM</p>
      <p><strong>Location:</strong> Near residential clg</p>
      <p><strong>Organizer:</strong> Thopate Sir</p>
      <p><strong>HOD:</strong> Kale Sir</p>
    </div>
    <div class="ticket-footer">
      <button>Must Visit.....!ðŸ¥°ðŸ’•</button>
    </div>
  </div>
</body>
</html>
